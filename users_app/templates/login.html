{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block head%}
<link rel="stylesheet" href="../../templates/css/login.css" media="screen">
{% endblock head%}

{% block content %}
    <div class="u-grey-5" style="height: 1000px">
    <div class="u-clearfix u-sheet u-sheet-1" style="margin-bottom: 40px">
        <h6 class="u-text u-text-1" style="text-align: center">WELCOME AGAIN</h6>
        <h3 class="u-custom-font u-font-montserrat u-text u-text-2" style="text-align: center">LOGIN</h3>
        <div class="u-border-10 u-border-palette-3-base u-expanded-width u-line u-line-horizontal u-line-1"></div>
      </div>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-primary alert-dismissible fade show" role="alert" style="width: 80%">
      {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        {% endfor %}
    {% endif %}

        <form method="POST" style="max-width: 500px ; width: 80% ; align-items: center ; justify-content: center ; margin: auto; ">
            {% csrf_token %}
            {{form|crispy}}
            <button class="btn btn-primary" style="margin-top: 20px">Login</button>
        </form>
    </div>
{% endblock content %}
