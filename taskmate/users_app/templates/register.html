{% extends 'base.html' %}
{% block title%}
    <title> About Manage - About</title>
{% endblock title%}

{% block content %}
    <div class="container">
        <h1>REGISTER PAGE</h1>

        </br>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-primary alert-dismissible fade show" role="alert">
      {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        {% endfor %}
    {% endif %}

        <form method="post">
            {% csrf_token %}
            {{register_form}}
            <button>Submit</button>
        </form>

    </div>
{% endblock content %}
