{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title%}
    <title> Logout - Taskmate</title>
{% endblock title%}

{% block content %}
    <div class="container">
        <h1 style="text-align: center">LOGGED OUT From Taskmate,</h1>
        <h2 style="text-align: center">Thank You For Using Us!</h2>

        </br>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-primary alert-dismissible fade show" role="alert">
      {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        {% endfor %}
    {% endif %}

    </div>
{% endblock content %}
