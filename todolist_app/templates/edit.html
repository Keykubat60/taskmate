{% extends 'base.html' %}

{% block title %}
    <title> Edit Task - Taskmate</title>
{% endblock title %}

{% block content %}
    <div class="container" style="margin-top: 40px">

    {% if  task_obj.manage == request.user%}


        <form method="POST">
        {% csrf_token %}
      <div class="mb-3">
        <input type="text" class="form-control" name="task" placeholder="{{task_obj.task}}" value="{{task_obj.task}}">
          <input type="hidden"  name="done" value="{{task_obj.done}}">
      </div>
      <button type="submit" class="btn btn-primary">Add</button>
    </form>
        {% else %}
        <h2 style="text-align: center; color: darkred">Unable To ACCESS !!</h2>
    {% endif %}
    </div>
{% endblock content %}
